<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>جدول مذاكرة ذكي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: #f3f6fb;
      padding: 40px;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2980b9;
      margin-bottom: 30px;
    }

    label {
      text-align: right;
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .button {
      margin-top: 25px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #219150;
    }

    .result-box {
      margin-top: 30px;
      background-color: #fefefe;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .result-box h3 {
      color: #e74c3c;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>📅 جدول مذاكرة ذكي</h1>

    <label for="hours">عدد ساعات المذاكرة في اليوم:</label>
    <input type="number" id="hours" placeholder="مثال: 6">

    <label for="subjectCount">عدد المواد:</label>
    <input type="number" id="subjectCount" placeholder="مثال: 3">

    <label for="subjects">أسماء المواد (افصل بينهم بفاصلة):</label>
    <input type="text" id="subjects" placeholder="مثال: فيزياء، كيمياء، أحياء">

    <button class="button" onclick="generateSmartSchedule()">إنشاء الجدول</button>

    <div id="scheduleResult" class="result-box"></div>
  </div>

  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateSmartSchedule() {
      const hours = parseFloat(document.getElementById('hours').value);
      const subjectCount = parseInt(document.getElementById('subjectCount').value);
      const subjectInput = document.getElementById('subjects').value.trim();

      if (!hours || !subjectCount || !subjectInput) {
        alert("يرجى إدخال كل البيانات.");
        return;
      }

      const subjects = subjectInput.split('،').map(s => s.trim());
      if (subjects.length !== subjectCount) {
        alert("عدد المواد لا يطابق عدد الأسماء المدخلة.");
        return;
      }

      const randomizedSubjects = shuffleArray(subjects);
      const hoursPerSubject = (hours / subjectCount).toFixed(2);

      let message = `<h3>💡 أول حاجة تذاكرها النهاردة: <span style="color:#27ae60">${randomizedSubjects[0]}</span> لمدة <strong>${hoursPerSubject}</strong> ساعة</h3>`;
      message += `<p>وبعد كده كمل الجدول بالشكل التالي:</p>`;

      let tableHTML = `
        <table>
          <tr>
            <th>الترتيب</th>
            <th>المادة</th>
            <th>المدة</th>
          </tr>
      `;

      randomizedSubjects.forEach((sub, index) => {
        tableHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${sub}</td>
            <td>${hoursPerSubject} ساعة</td>
          </tr>
        `;
      });

      tableHTML += `</table>`;
      document.getElementById('scheduleResult').innerHTML = message + tableHTML;
    }
  </script>

</body>
</html>
